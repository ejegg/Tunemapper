<!DOCTYPE html>
<html>
  <head>
    <title>Tunemapper</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      div.info {
        float: left;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      div.analbumcover {
        height: 126px;
        width: 126px;
        min-height: 126px;
        min-width: 126px;
        float: right;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ mapsKey }}&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
function initialize() {
  google.maps.visualRefresh = true;
  var mapOptions = {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var infoWindow = new google.maps.InfoWindow();
  google.maps.event.addListener(map, 'click', function() { infoWindow.close() });
  var line = new google.maps.Polyline({map: map});
  var positions = {{ allPos|safe }};
  makeMarkers(map, positions, line.getPath());
  addTracks(map, positions, infoWindow);
}

function makeMarkers(map, positions, path) {
  var j = 0;
  var pts = positions.length;
  var bounds = new google.maps.LatLngBounds();
  for (;j<pts;j++) {
    var currentPos = positions[j];
    var latLong = new google.maps.LatLng(currentPos.lat, currentPos.long);
    bounds.extend(latLong);
    var markerOpts = {
      position: latLong,
      map: map,
      title: "Loading tunes..."
    }
    currentPos.marker = new google.maps.Marker(markerOpts);
    path.push(latLong);
  }
  map.fitBounds(bounds);
}

function addTracks(map, positions, infoWindow) {
  var tracks;
  var fromTo = 'from=' + positions[0].time + '&to=' + positions[positions.length - 1].time;
  if (supports_html5_storage()) {
    tracks = localStorage.getItem(fromTo);
    if (tracks) {
      addTrackData(map, positions, infoWindow, JSON.parse(tracks));
      return;
    }
  }
  var lfmUrl = '{{ lastFmUrl|safe }}&' + fromTo + '&format=json';
  $.getJSON(lfmUrl, null, function(data) {
    tracks = data.recenttracks.track;
    if (supports_html5_storage()) {
      localStorage.setItem(fromTo, JSON.stringify(tracks));
    }
    addTrackData(map, positions, infoWindow, tracks);
  });
}

function addTrackData(map, positions, infoWindow, tracks) {
  var i = 0;
  var pts = positions.length;
  for (;i<pts;i++) {
    var currentPos = positions[i];
    var listenTime = currentPos.time;
    var currentTrack = getCurrentTrack(tracks, listenTime);

    var marker = currentPos.marker;
    if (currentTrack) {
      marker.setTitle("Listening to " + currentTrack.name + " by " + currentTrack.artist);
      marker.setIcon(currentTrack.smallPic);
    } else {
      marker.setTitle("Nothing scrobbled");
    }
    makeInfoWindow(currentPos, currentTrack, map, marker, infoWindow);
  }
}

function getCurrentTrack(tracks, listenTime) {
  var numTracks = tracks.length;
  var i = 0;
  for (;i < numTracks; i++) {
    var track = tracks[i];
    if (track.date && listenTime > parseInt(track.date.uts)) {
      return {
        name: track.name,
        artist: track.artist['#text'],
        smallPic: track.image[0]['#text'],
        largePic: track.image[2]['#text']
      };
    }
  }
  return null;
}

function makeInfoWindow(position, track, map, marker, infoWindow) {
    var txt = "<table><tr><td><ul><li>Time: " + new Date(position.time * 1000) + "</li>" + 
             "<li>Speed: " + position.spd + "</li>";
    if (track) {
        txt += "<li>Track: " + track.name + "</li>" + 
               "<li>Artist: " + track.artist + "</li>";
    }

    txt += "</ul></td>";

    if (track) {
        txt += "<td><div class='analbumcover'><img src='" + track.largePic + "'></div></td>";
    }

    txt += "</tr></table>";

    google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(txt);
        infoWindow.open(map, marker);
    });
}

function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
