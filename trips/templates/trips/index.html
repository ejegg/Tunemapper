<!DOCTYPE html>
<html>
  <head>
    <title>Tunemapper - {{ selectedTrip.name }}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css" />
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      div.ui-dialog-titlebar {
        display: none;
      }
      div#picker {
        display: none;
        background-color: white;
        padding: 20px;
        text-align: center;
      }
      div.info {
        float: left;
      }
      div.pop {
        background-color: white;
        padding: 10px;
      }
      span#loading {
        display:none;
        text-decoration:blink;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      div.analbumcover {
        height: 126px;
        width: 126px;
        min-height: 126px;
        min-width: 126px;
        float: right;
      }
      audio {
        visibility: none;
        display: hidden;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ mapsKey }}&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!--script src="/static/jquerybbq.min.js"></script-->
    <script>
function SpeedPathOverlay(map, positions, bounds) {
    google.maps.OverlayView.call(this);
    this.positions_ = positions;
    this.map_ = map;
    this.bounds_ = bounds;
    this.setMap(map);
}

SpeedPathOverlay.prototype = new google.maps.OverlayView();

SpeedPathOverlay.prototype.onRemove = function() {
    if (this.canvas_) {
        this.canvas_.parentNode.removeChild(this.canvas_);
        this.canvas_ = null;
    }
}

SpeedPathOverlay.prototype.onAdd = function() {
    canvas = document.createElement('CANVAS');
    canvas.style.position = 'absolute'
    canvas.style.padding = '0px';
    canvas.style.margin = '0px';
    this.canvas_ = canvas;
    var panes = this.getPanes();
    panes.overlayLayer.appendChild(canvas);

    if (!canvas.getContext) {
        alert("Need canvas!");
        return;
    }

    if (this.positions_.length < 2) {
        alert("Fewer than 2 positions");
        return;
    }
    this.ctx_ = canvas.getContext('2d');   
}

SpeedPathOverlay.prototype.draw = function() {
    var canvas = this.canvas_;
    var positions = this.positions_;
    var pts = positions.length;
    var proj = this.getProjection();
    var ctx = this.ctx_;
    var sw = proj.fromLatLngToDivPixel(this.bounds_.getSouthWest());
    var ne = proj.fromLatLngToDivPixel(this.bounds_.getNorthEast());
    var mb = this.map_.getBounds();
    // Resize the image's DIV to fit the indicated dimensions.
    var left = sw.x;
    var top = ne.y;
    canvas.style.left = left + 'px';
    canvas.style.top = top + 'px';
    canvas.setAttribute('width', ne.x - sw.x);
    canvas.setAttribute('height', sw.y - ne.y);

    ctx.linecap = 'round';
    ctx.lineWidth=7;
    ctx.strokeStyle = 'rgb(0,0,0)';
    ctx.beginPath();
    var j = 0;
    for (;j<pts;j++) {
        position = positions[j];
        position.point = proj.fromLatLngToDivPixel(position.latLong);
        position.point.x -= left;
        position.point.y -= top;

        if (j == 0) {
            ctx.moveTo(position.point.x, position.point.y);
        } else {
            ctx.lineTo(position.point.x, position.point.y);
        }
    }
    ctx.stroke();

    ctx.lineWidth=5;

    var currentPoint = positions[0].point;
    var currentX = currentPoint.x;
    var currentY = currentPoint.y;
    var position;
    var j = 1;

    for (;j<pts;j++) {
        position = positions[j];
        if (position.color) {
            ctx.strokeStyle = "rgb(" + position.color[0] + "," + position.color[1] + "," + position.color[2] + ")";
        } else {
            var c = 25 * position.spd;
            ctx.strokeStyle = "rgb(" + c + "," + c + "," + c + ")";
        }
        ctx.beginPath();
        ctx.moveTo(currentX, currentY);
        currentPoint = position.point;
        currentX = currentPoint.x;
        currentY = currentPoint.y;
        ctx.lineTo(currentX, currentY);
        ctx.stroke();
    }
    
}


function initialize() {
  google.maps.visualRefresh = true;
  var mapOptions = {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var infoWindow = new google.maps.InfoWindow();
  google.maps.event.addListener(map, 'click', function() { infoWindow.close() });
  //var line = new google.maps.Polyline({map: map});
  var positions = {{ allPos|safe }};
  var speedPath = makeMarkers(map, positions);

  var player = document.createElement('audio');
  player.autoplay = true;
  player.controls = true;

  addTracks(map, positions, infoWindow, player, speedPath);
  var pop = document.createElement('div');
  pop.class = "pop";
  pop.innerHTML = "<b>Trips</b>";
  pop.style.backgroundColor = 'white';
  pop.style.padding = '1px 6px';
  pop.style.margin = '5px';
  pop.style.fontFamily = 'Roboto, Arial, sans-serif';
  pop.style.fontSize = '14px';
  pop.style.cursor = 'pointer';
  pop.style.border = 'solid grey 1px';
  google.maps.event.addDomListener(pop, 'click', function() {
    $("#picker").dialog({modal:true});
  });
  map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(pop);
  $("#picker select").change(function() { 
    $("#loading").show();
    $.getJSON("/trips/" + $("#picker select option:selected").val(), function(data) {
      $("#loading").hide();
      $("#picker").dialog('close');
      speedPath.setMap(null);
      clearTrip(map, positions);
      positions = data; 
      speedPath = makeMarkers(map, positions);
      addTracks(map, positions, infoWindow, player, speedPath);
    }); 
  });
}

function clearTrip(map, positions) {
  map.controls[google.maps.ControlPosition.TOP_CENTER].clear();
  for(var p in positions) {
    var marker = positions[p].marker;
    if (marker) {
      marker.unbindAll();
      marker.setMap(null);
    }
  }
}

function makeMarkers(map, positions) {
  var j = 0;
  var pts = positions.length;
  var bounds = new google.maps.LatLngBounds();
  for (;j<pts;j++) {
    var currentPos = positions[j];
    currentPos.latLong = new google.maps.LatLng(currentPos.lat, currentPos.long);
    bounds.extend(currentPos.latLong);
  }
  map.fitBounds(bounds);
  return new SpeedPathOverlay(map, positions, bounds);
}

function addTracks(map, positions, infoWindow, player, speedPath) {
  var tracks;
  var fromTo = 'from=' + positions[0].time + '&to=' + positions[positions.length - 1].time;
  if (supports_html5_storage()) {
    tracks = localStorage.getItem(fromTo);
    if (tracks) {
      addTrackData(map, positions, infoWindow, JSON.parse(tracks), player);
      return;
    }
  }
  var lfmUrl = '{{ lastFmUrl|safe }}&' + fromTo + '&format=json';
  $.getJSON(lfmUrl, null, function(data) {
    tracks = data.recenttracks.track || [];
    if (supports_html5_storage()) {
      localStorage.setItem(fromTo, JSON.stringify(tracks));
    }
    addTrackData(map, positions, infoWindow, tracks, player);
    speedPath.draw();
  });
}

function addTrackData(map, positions, infoWindow, tracks, player) {
  var i = 0;
  var pts = positions.length;
  var lastTrack;
  var cols = [ [25,0,0], [25, 25, 0], [0,25,0], [5,5,25] ];
  var colIndex = 0;
  var currentColor = cols[0];
  var lastChangeIndex = 0;

  for (;i<pts;i++) {
    var currentPos = positions[i];
    var listenTime = currentPos.time;
    var currentTrack = getCurrentTrack(tracks, listenTime);
    currentPos.color = [50 + currentColor[0] * currentPos.spd, 50 + currentColor[1] * currentPos.spd, 50 + currentColor[2] * currentPos.spd];

    if (currentTrack) {
      if (i == pts -1 || !lastTrack || lastTrack.artist != currentTrack.artist || lastTrack.name != currentTrack.name) {
        colIndex = (colIndex + 1) % (cols.length);
        currentColor = cols[colIndex];

        var midpoint = positions[Math.round((i + lastChangeIndex) / 2)];

        var markerOpts = {
            position: midpoint.latLong,
            map: map,
            title: lastTrack ? "Listening to " + lastTrack.name + " by " + lastTrack.artist : "Nothing scrobbled"
        }
        midpoint.marker = new google.maps.Marker(markerOpts);
        if (lastTrack && lastTrack.smallPic != "") {
            midpoint.marker.setIcon({ url: lastTrack.smallPic, size: new google.maps.Size(34, 34)});
        }
        makeInfoWindow(midpoint, lastTrack, map, infoWindow, player);

        lastChangeIndex = i;
        lastTrack = currentTrack;
      }
    } else {
      var c = 25 * currentPos.spd;
      currentPos.color = [c,c,c];
    }

  }
}

function getCurrentTrack(tracks, listenTime) {
  var numTracks = tracks.length;
  var i = 0;
  for (;i < numTracks; i++) {
    var track = tracks[i];
    if (track.date && listenTime > parseInt(track.date.uts)) {
      return {
        name: track.name,
        artist: track.artist['#text'],
        smallPic: track.image[0]['#text'],
        largePic: track.image[2]['#text']
      };
    }
  }
  return null;
}

function makeInfoWindow(position, track, map, infoWindow, player) {
    var marker = position.marker;
    var txt = "<table><tr><td><ul><li>Time: " + new Date(position.time * 1000) + "</li>" + 
             "<li>Speed: " + position.spd + "</li>";
    if (track) {
        txt += "<li>Track: " + track.name + "</li>" + 
               "<li>Artist: " + track.artist + "</li>";
    }

    txt += "</ul></td>";

    if (track && track.largePic != "") {
        txt += "<td><div class='analbumcover'><img src='" + track.largePic + "'></div></td>";
    }

    txt += "</tr></table>";

    google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(txt);
        infoWindow.open(map, marker);
        if (track) {
            $.getJSON('/tracks/' + track.artist + '/' + track.name, function(data) {
                if (data && data != "-1") {
                    map.controls[google.maps.ControlPosition.TOP_CENTER].clear();
                    player.src ='/tracks/' + data
                    map.controls[google.maps.ControlPosition.TOP_CENTER].push(player);
                }
            });
        }
    });
}

function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="picker">
        Select a trip:<br/>
        <select>
            {% for trip in trips %}
            <option value="{{ trip.id }}"{% if trip.id == selectedTrip.id %} selected{% endif %}>{{ trip.name }}</option>
            {% endfor %}
        </select>
        <span id="loading">loading...</span>
    </div>
  </body>
</html>
