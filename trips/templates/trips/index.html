<!DOCTYPE html>
<html>
  <head>
    <title>Tunemapper - {{ selectedTrip.name }}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css" />
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      div.ui-dialog-titlebar {
        display: none;
      }
      div#picker {
        display: none;
        background-color: white;
        padding: 20px;
        text-align: center;
      }
      div.info {
        float: left;
      }
      div.pop {
        background-color: white;
        padding: 10px;
      }
      span#loading {
        display:none;
        text-decoration:blink;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      div.analbumcover {
        height: 126px;
        width: 126px;
        min-height: 126px;
        min-width: 126px;
        float: right;
      }
      audio {
        visibility: none;
        display: hidden;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ mapsKey }}&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!--script src="/static/jquerybbq.min.js"></script-->
    <script>
function initialize() {
  google.maps.visualRefresh = true;
  var mapOptions = {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var infoWindow = new google.maps.InfoWindow();
  google.maps.event.addListener(map, 'click', function() { infoWindow.close() });
  var line = new google.maps.Polyline({map: map});
  var positions = {{ allPos|safe }};
  makeMarkers(map, positions, line.getPath());

  var player = document.createElement('audio');
  player.autoplay = true;
  player.controls = true;

  addTracks(map, positions, infoWindow, player);
  var pop = document.createElement('div');
  pop.class = "pop";
  pop.innerHTML = "<b>Trips</b>";
  pop.style.backgroundColor = 'white';
  pop.style.padding = '1px 6px';
  pop.style.margin = '5px';
  pop.style.fontFamily = 'Roboto, Arial, sans-serif';
  pop.style.fontSize = '14px';
  pop.style.cursor = 'pointer';
  pop.style.border = 'solid grey 1px';
  google.maps.event.addDomListener(pop, 'click', function() {
    $("#picker").dialog({modal:true});
  });
  map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(pop);
  $("#picker select").change(function() { 
    $("#loading").show();
    $.getJSON("/trips/" + $("#picker select option:selected").val(), function(data) {
      $("#loading").hide();
      $("#picker").dialog('close');
      clearTrip(map, positions, line);
      positions = data; 
      makeMarkers(map, positions, line.getPath());
      addTracks(map, positions, infoWindow, player);
    }); 
  });
}

function clearTrip(map, positions, line) {
  map.controls[google.maps.ControlPosition.TOP_CENTER].clear();
  line.getPath().clear();
  for(var p in positions) {
    var marker = positions[p].marker;
    if (marker) {
      marker.unbindAll();
      marker.setMap(null);
    }
  }
}

function makeMarkers(map, positions, path) {
  var j = 0;
  var pts = positions.length;
  var bounds = new google.maps.LatLngBounds();
  for (;j<pts;j++) {
    var currentPos = positions[j];
    var latLong = new google.maps.LatLng(currentPos.lat, currentPos.long);
    bounds.extend(latLong);
    var markerOpts = {
      position: latLong,
      map: map,
      title: "Loading tunes..."
    }
    currentPos.marker = new google.maps.Marker(markerOpts);
    path.push(latLong);
  }
  map.fitBounds(bounds);
}

function addTracks(map, positions, infoWindow, player) {
  var tracks;
  var fromTo = 'from=' + positions[0].time + '&to=' + positions[positions.length - 1].time;
  if (supports_html5_storage()) {
    tracks = localStorage.getItem(fromTo);
    if (tracks) {
      addTrackData(map, positions, infoWindow, JSON.parse(tracks), player);
      return;
    }
  }
  var lfmUrl = '{{ lastFmUrl|safe }}&' + fromTo + '&format=json';
  $.getJSON(lfmUrl, null, function(data) {
    tracks = data.recenttracks.track || [];
    if (supports_html5_storage()) {
      localStorage.setItem(fromTo, JSON.stringify(tracks));
    }
    addTrackData(map, positions, infoWindow, tracks, player);
  });
}

function addTrackData(map, positions, infoWindow, tracks, player) {
  var i = 0;
  var pts = positions.length;
  for (;i<pts;i++) {
    var currentPos = positions[i];
    var listenTime = currentPos.time;
    var currentTrack = getCurrentTrack(tracks, listenTime);

    var marker = currentPos.marker;
    if (currentTrack) {
      marker.setTitle("Listening to " + currentTrack.name + " by " + currentTrack.artist);
      if (currentTrack.smallPic != "") {
        marker.setIcon({ url: currentTrack.smallPic, size: new google.maps.Size(34, 34)});
      }
    } else {
      marker.setTitle("Nothing scrobbled");
    }
    makeInfoWindow(currentPos, currentTrack, map, marker, infoWindow, player);
  }
}

function getCurrentTrack(tracks, listenTime) {
  var numTracks = tracks.length;
  var i = 0;
  for (;i < numTracks; i++) {
    var track = tracks[i];
    if (track.date && listenTime > parseInt(track.date.uts)) {
      return {
        name: track.name,
        artist: track.artist['#text'],
        smallPic: track.image[0]['#text'],
        largePic: track.image[2]['#text']
      };
    }
  }
  return null;
}

function makeInfoWindow(position, track, map, marker, infoWindow, player) {
    var txt = "<table><tr><td><ul><li>Time: " + new Date(position.time * 1000) + "</li>" + 
             "<li>Speed: " + position.spd + "</li>";
    if (track) {
        txt += "<li>Track: " + track.name + "</li>" + 
               "<li>Artist: " + track.artist + "</li>";

    }

    txt += "</ul></td>";

    if (track && track.largePic != "") {
        txt += "<td><div class='analbumcover'><img src='" + track.largePic + "'></div></td>";
    }

    txt += "</tr></table>";

    google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(txt);
        infoWindow.open(map, marker);
        if (track) {
            $.getJSON('/tracks/' + track.artist + '/' + track.name, function(data) {
                if (data && data != "-1") {
                    map.controls[google.maps.ControlPosition.TOP_CENTER].clear();
                    player.src ='/tracks/' + data
                    map.controls[google.maps.ControlPosition.TOP_CENTER].push(player);
                }
            });
        }
    });
}

function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="picker">
        Select a trip:<br/>
        <select>
            {% for trip in trips %}
            <option value="{{ trip.id }}"{% if trip.id == selectedTrip.id %} selected{% endif %}>{{ trip.name }}</option>
            {% endfor %}
        </select>
        <span id="loading">loading...</span>
    </div>
  </body>
</html>
