<!DOCTYPE html>
<html>
  <head>
    <title>Tunemapper</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      div.info {
        float: left;
      }
      div.analbumcover {
        height: 126px;
        width: 126px;
        min-height: 126px;
        min-width: 126px;
        float: right;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
function initialize() {
  google.maps.visualRefresh = true;
  var mapOptions = {
    zoom: 14,
    center: new google.maps.LatLng({{ lat }}, {{ long }}),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var infoWindow = new google.maps.InfoWindow();
  google.maps.event.addListener(map, 'click', function() { infoWindow.close() });
  var positions = {{ allPos|safe }};
  makeMarkers(map, positions);
  addTracks(map, positions, infoWindow);
}

function makeMarkers(map, positions) {
  var j = 0;
  var pts = positions.length;
  var bounds = new google.maps.LatLngBounds();
  for (;j<pts;j++) {
    var currentPos = positions[j];
    var latLong = new google.maps.LatLng(currentPos.lat, currentPos.long);
    bounds.extend(latLong);
    var markerOpts = {
      position: latLong,
      map: map,
      title: "Loading tunes..."
    }
    currentPos.marker = new google.maps.Marker(markerOpts);
  }
  map.fitBounds(bounds);
}

function addTracks(map, positions, infoWindow) {
  var i = 0;
  var pts = positions.length;
  var lfmUrl = '{{ lastFmUrl|safe }}';
  lfmUrl += '&from=' + positions[0].time;
  lfmUrl += '&to=' + positions[pts - 1].time;
  lfmUrl += '&format=json';
  $.getJSON(lfmUrl, null, function(data) {
    var tracks = data.recenttracks.track;
    for (;i<pts;i++) {
      var currentPos = positions[i];
      var listenTime = currentPos.time;
      var currentTrack = getCurrentTrack(tracks, listenTime);

      var marker = currentPos.marker;
      if (currentTrack) {
        marker.setTitle("Listening to " + currentTrack.name + " by " + currentTrack.artist);
        marker.setIcon(currentTrack.smallPic);
      } else {
        marker.setTitle("Nothing scrobbled");
      }
      makeInfoWindow(currentPos, currentTrack, map, marker, infoWindow);
    }
  });
}

function getCurrentTrack(tracks, listenTime) {
  var numTracks = tracks.length;
  var i = 0;
  for (;i < numTracks; i++) {
    var track = tracks[i];
    if (track.date && listenTime > parseInt(track.date.uts)) {
      return {
        name: track.name,
        artist: track.artist['#text'],
        smallPic: track.image[0]['#text'],
        largePic: track.image[2]['#text']
      };
    }
  }
  return null;
}

function makeInfoWindow(position, track, map, marker, infoWindow) {
    var txt = "<table><tr><td><ul><li>Time: " + new Date(position.time * 1000) + "</li>" + 
             "<li>Speed: " + position.spd + "</li>";
    if (track) {
        txt += "<li>Track: " + track.name + "</li>" + 
               "<li>Artist: " + track.artist + "</li>";
    }

    txt += "</ul></td>";

    if (track) {
        txt += "<td><div class='analbumcover'><img src='" + track.largePic + "'></div></td>";
    }

    txt += "</tr></table>";

    google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(txt);
        infoWindow.open(map, marker);
    });
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
